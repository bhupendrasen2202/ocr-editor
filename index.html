<!DOCTYPE html>
<html>
<head>
    <title>OCR PDF/Image Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 800px; }
        textarea { width: 100%; height: 400px; margin-top: 10px; font-size: 16px; }
        input[type=file] { font-size: 16px; }
        button { margin-top: 10px; font-size: 16px; padding: 8px 20px; cursor: pointer; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>OCR PDF/Image Editor</h1>
    <form id="upload-form">
        <input type="file" name="file" accept=".pdf,image/*" required />
        <button type="submit">Upload & Run OCR</button>
    </form>

    <textarea id="ocr-result" placeholder="OCR text will appear here..."></textarea>

    <form action="/save" method="post">
        <input type="hidden" name="content" id="save-content" />
        <button type="submit" onclick="prepareSave()">Download Edited PDF</button>
    </form>

    <script>
        const form = document.getElementById("upload-form");
        const textarea = document.getElementById("ocr-result");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            textarea.value = data.text;
        });

        function prepareSave() {
            document.getElementById("save-content").value = textarea.value;
        }
    </script>
</body>
</html>
